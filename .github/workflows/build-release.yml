name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build Linux Executable
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Cache virtual environment
        uses: actions/cache@v4 # Updated to v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Setup 
        run: ./setup.sh

      - name: Build
        run: ./build.sh

      - name: Upload Built Binary
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: dist/AviNLU-Linux


  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Built Binary
        uses: actions/download-artifact@v4
        with:
          name: linux-binary
          path: dist/

      - name: Package for Release
        run: |
          cd dist
          tar -czf AviNLU-Linux-x64.tar.gz AviNLU-Linux
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          files: dist/AviNLU-Linux-x64.tar.gz
          generate_release_notes: true
          body: "Server Application ${{ github.ref_name }} build for Linux x64."

  sync-client:
    name: Generate and Sync Rust Client
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Server (for scripts/context)
        uses: actions/checkout@v4

      - name: Download Built Binary
        uses: actions/download-artifact@v4
        with:
          name: linux-binary
          path: dist/

      - name: Generate OpenAPI JSON
        run: |
          chmod +x dist/AviNLU-Linux
          ./dist/AviNLU-Linux openapi .

      - name: Generate Rust Client
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: rust
          openapi-file: openapi.json
          command-args: >
            -o ./generated-client 
            --additional-properties=packageName=avi_nlu_client,withSerde=true,useRustls=true

      - name: Push to Client Repository
        env:
          API_TOKEN_GITHUB: ${{ secrets.CLIENT_REPO_TOKEN }}
        run: |
          cd generated-client
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync Rust client with Server ${{ github.ref_name }}"
          git push --force https://x-access-token:${{ secrets.CLIENT_REPO_TOKEN }}@github.com/${{ github.repository_owner }}/avi-nlu-client.git HEAD:main
