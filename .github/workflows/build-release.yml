name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: AviNLU-Linux
            asset_name: AviNLU-Linux-x64
          #- os: windows-latest
          #  artifact_name: AviNLU-Windows.exe
          #  asset_name: AviNLU-Windows-x64.exe
          #- os: macos-latest
          #  artifact_name: AviNLU-macOS
          #  asset_name: AviNLU-macOS-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Cache virtual environment
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            venv-${{ runner.os }}-
  
      - name: Setup 
        run: ./setup.sh

      - name: Build
        run: ./build.sh

      - name: Package artifacts 
        run: |
          cd dist
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }} features/ README.txt
          cd ..

      - name: Upload artifact 
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Server Application ${{ github.ref_name }}
            
            ### Downloads
            - **Windows**: AviNLU-Windows-x64.zip
            - **Linux**: AviNLU-Linux-x64.tar.gz
            - **macOS**: AviNLU-macOS-x64.tar.gz
            
            ### Installation
            1. Download the appropriate file for your operating system
            2. Extract the archive
            3. Run the executable
            4. Server will start on http://localhost:1178
            
            ### What's Included
            - Precompiled executable with all dependencies
            - Numpy compatibility patches applied
            - Language entities for PT_PT and EN
            - Features directory structure
            
            ### Notes
            - Python is NOT required to run these executables
            - All dependencies are bundled
            - Port 1178 must be available
            
            ### Changelog
            See below for detailed changes in this release.
          files: |
            artifacts/AviNLU-Windows-x64/*.zip
            artifacts/AviNLU-Linux-x64/*.tar.gz
            artifacts/AviNLU-macOS-x64/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      #- name: Upload Windows Build
      #  uses: actions/upload-release-asset@v1
      #  env:
      #    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #  with:
      #    upload_url: ${{ steps.create_release.outputs.upload_url }}
      #    asset_path: artifacts/AviNLU-Windows-x64/AviNLU-Windows-x64.exe.zip
      #    asset_name: AviNLU-Windows-x64.zip
      #    asset_content_type: application/zip

      - name: Upload Linux Build
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/AviNLU-Linux-x64/AviNLU-Linux-x64.tar.gz
          asset_name: AviNLU-Linux-x64.tar.gz
          asset_content_type: application/gzip

